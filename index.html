<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>GreatCoffee</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="headerContent">
        <img
          class="logoMobile"
          src="./assets/logo-mobile.svg"
          alt="logo mobile rocketseat representado por um foguete roxo"
        />
        <img
          class="logoDesktop"
          src="./assets/logo-desktop.svg"
          alt="logo mobile rocketseat representado por um foguete roxo"
        />
        <button id="menuButton"></button>
      </div>
      <div>
        <nav>
          <ul id="menu" class="menuNav">
            <li class="menuItem">
              <a href="#" class="menuLink active">Home</a>
            </li>
            <li class="menuItem"><a href="#" class="menuLink">Menu</a></li>
            <li class="menuItem">
              <a href="#" class="menuLink">Recompensas</a>
            </li>
            <li class="menuItem">
              <a href="#" class="menuLink">Gift Cards</a>
            </li>
            <li class="menuItem"><a href="#" class="menuLink">Lojas</a></li>
          </ul>
        </nav>
      </div>
      <button id="buttonDesktop">
        <p>PEGAR MEU CAFÉ</p>
      </button>
    </header>
    <div id="pageContent">
      <p id="slogamText">
        O café que fará seu código decolar para o próximo nível.
      </p>
      <button id="buyButton">
        <p>PEGAR MEU CAFÉ</p>
        <img src="./assets/arrow.svg" alt="Imagem do botão" />
      </button>
      <div id="supportText">
        <p id="support1">Great Coffee</p>
        <p id="support2">&lt;Great Code/&gt;</p>
      </div>
      <footer>
        <div id="coffeeImage">
          <img src="./assets/rocket-coffee.png" alt="" />
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
